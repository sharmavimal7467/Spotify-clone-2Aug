<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-playlist-1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./Assets/logo.svg" alt="nf" class="logo-img">
             <div class="top-btm sidebar-div">
                    <div class="side-link-btn">
                       <img src="./Assets/home-1.svg" alt="Home">
                       <a href="#">Home</a>
                    </div>

                    <div class="side-link-btn">
                        <img src="./Assets/library-1.svg" alt="Search">
                        <a href="#">Search</a>
                     </div>

                     <div class="side-link-btn">
                        <img src="./Assets/library-1.svg" alt="Library">
                        <a href="#">Library</a>
                     </div>

             </div>

             <div class="btn-btm" id = "btn-playlist">
                <p>PLAYLISTS</p>
                  <div class="side-link-btn">
                    <img src="./Assets/add.svg" alt="Create Playlist">
                    <a href="#">Create Playlist</a>
                  </div>

                  <div class="side-link-btn">
                    <img src="./Assets/heart.svg" alt="liked song">
                    <a href="#">Liked Song</a>
                  </div>

                  <img src="./Assets/btm-img.svg" alt="nf" class="sidebar-btn-img">
             </div>

        </div>

        <div class="main-slide bg-dark">
              <div class="main-top">
                 <div class="main-girl-img">
                    <img src="./Assets/china-made.svg" alt="nf">
                 </div>
              </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
