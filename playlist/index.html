<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-playlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="whole-1">

    <div class="left-p-f">
         <div class="left-p">
            <div class="logo-div"><img src="./Assets/logo.svg" alt="nf"></div>
      
        
                <div class="home-div"><img src="./Assets/home.svg" alt="nf"></div>
      
            <div class="search-div">
              <img src="./Assets/search.svg" alt="nf">
            </div>
      
            <div class="library-div">
              <img src="./Assets/library.svg" alt="nf">
            </div>
           
      
            <div class="playlist-div">
              <img src="./Assets/Playlists.svg" alt="nf">
            </div>
      
            <div class="create-div">
              <img src="./Assets/create playlist.svg" alt="nf">
            </div>
      
            <div class="liked-div">
              <img src="./Assets/liked songs (2).svg" alt="nf">
            </div>
          </div>
          
          <div class="left-p-btm-img">
            <img src="./Assets/btm-img.svg" alt="nf">
          </div>
    </div>

    <div class="right-p">
         <div class="right-top">
                <img src="./Assets/china-made.svg" alt="nf">

                <div class="right-top-det">
                    <div class="ri-1">PLAYLIST</div>
                    <div class="ri-2">Pop Right Now</div>
                    <div class="ri-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Rhoncus</div>
                    <div class="ri-4"><span>Spotify</span> . 860,305 likes . 100 songs,5 hr 5 min</div>
                </div>
         </div>

         <div class="top-mid">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
         </div>

         <div class="top-low-mid">
            <!-- <img src="./Assets/low-mid.svg" alt="nf" class="top-low-img"> -->
            <div># TITLE</div>
            <div>ALBUM</div>
            <div>DATE ADDED</div>
         </div>

         <div class="right-btm">
             <div><i class="fa-solid fa-caret-right" style="color: #000000;"></i><img src="" alt="">

             </div>
         </div>

         

    </div>
   </div>

   <div class="footer-playlist"></div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
