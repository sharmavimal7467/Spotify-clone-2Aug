<body>

 </div>

        </div>

            <div class="mo-bh-div">Words beyond act...</div>
            <p class="mo-bh-p">Samuel Scott</p>
        </div>
          
        <div class="mo-bh">
            <img src="./Assets/pata nahi.svg" alt="nf">
            <div class="mo-bh-div">The Alexa Show</div>
            <p class="mo-bh-p">Adriana Tom</p>
        </div>

      </div>
  </div>
</div>

<div class="music-player col-12">

        <img src="./Assets/music player.svg" alt="">

 <div>
   <img src="./Assets/Listening on DEVICE.svg" alt="">
 </div>
